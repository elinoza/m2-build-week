<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/68fbc1d12b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .nav {
      background-color: #191414;
      z-index: 3;
      width: 235px;
      margin: 0 !important;
    }
    .nav a {
      font-weight: 500;
      color: grey;
    }
    .title {
      box-sizing: border-box;
      width: 140px;
    }
    .nowPlaying {
      background-color: #282828;
    }
    .footerText {
      color: white;
      font-size: 12px;
    }
    .footerIcons {
      background-color: #272727;
      color: white;
    }
    .progressBar {
      height: 0.2rem;
      margin-left: 80px;
      margin-right: 80px;
    }
  </style>
  <body>
    <table>
      <div class="row">
        <div class="col-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img
                  class="title img-fluid"
                  src="/assets/logos/Spotify_Logo_CMYK_White.png"
                  alt="spotify logo"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Your Library</a>
            </li>
            <li class="nav-item">
              <p>PLAYLIST</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Create Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liked Songs</a>
            </li>
            <hr />
          </ul>
        </div>
      </div>
    </table>
    <footer class="nowPlaying">
      <div class="row">
        <div class="col-2">
          <br />
          <label class="footerText"
            >Song Title <span class="fa fa-heart-o"></span></label
          ><br />
          <label class="footerText">Artist</label>
          <br />
        </div>
        <div class="col-8">
          <div style="text-align: center; margin-top: 10px">
            <button class="btn footerIcons">
              <span class="fa fa-random"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-step-backward"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-play sf-btn-play"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-step-forward"></span>
            </button>

            <button class="btn footerIcons">
              <span class="fa fa-retweet"></span>
            </button>

            <br />
            <div class="progress progressBar">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <br />
          <button class="btn footerIcons">
            <span class="fa fa-list"></span>
          </button>

          <button class="btn footerIcons">
            <span class="fa fa-laptop"></span>
          </button>

          <button class="btn footerIcons">
            <span class="fa fa-volume-up"></span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
